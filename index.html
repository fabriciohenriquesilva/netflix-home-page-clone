<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl.theme.default.min.css">

    <!-- Responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>


    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>


            </div>
            
        </div>
    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/poster-1.jpg" alt="poster">
            </div>
            <div class="item">
                <img class="box-filme" src="img/poster-2.jpg" alt="poster">
            </div>
            <div class="item">
                <img class="box-filme" src="img/poster-3.jpg" alt="poster">
            </div>
            <div class="item">
                <img class="box-filme" src="img/poster-4.jpg" alt="poster">
            </div>
            <div class="item">
                <img class="box-filme" src="img/poster-5.jpg" alt="poster">
            </div>
            <div class="item">
                <img class="box-filme" src="img/poster-6.jpg" alt="poster">
            </div>
            <div class="item">
                <img class="box-filme" src="img/poster-7.jpg" alt="poster">
            </div>
            <div class="item">
                <img class="box-filme" src="img/poster-8.jpg" alt="poster">
            </div>
            <div class="item">
                <img class="box-filme" src="img/poster-9.jpg" alt="poster">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/bc2aa019ab.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>

</body>
</html>
